<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SE Calculator</title>
</head>




<body>
    <fieldset>
        <legend>Ship/Planet Parameters</legend>
        <div class="input_div">

            <div class="main_info">
                <tr>
                    <td><label for="">Planet: </label></td>
                    <td><select id="se_planet">
                            <option value="9.82">Earth</option>
                            <option value="2.46">Moon</option>
                            <option value="8.838">Mars</option>
                            <option value="2.46">Europa</option>
                            <option value="10.78">Alien</option>
                            <option value="2.46">Titan</option>
                            <option value="1">Space</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="">Ship Mass (t): </label> </td>
                    <td><input type="number" value="0" id="ship_mass"></td>
                </tr>

                <tr></tr>
                <label for="">Cargo Mass (t): </label>
                <input type="number" value="0" id="cargo_mass">

                <tr><label for="">Gird Size: </label> <select id="se_gird">
                        <option value="small">Small</option>
                        <option value="large">Large</option>
                    </select>
                </tr>
            </div>
    </fieldset>


    <fieldset>
        <legend>Thrusters Amount</legend>
        <div class="thrusters_count">
            <table>
                <tr>
                    <td class="lbl"><label> Hydrogen Large:</label></td>
                    <td><input type="number" value="0" id="hyd_l"></td>
                </tr>
                <tr>
                    <td class="lbl"><label> Hydrogen Small:</label></td>
                    <td><input type="number" value="0" id="hyd_s"></td>
                </tr>
                <tr>
                    <td class="lbl"><label> Atmosferic Large:</label></td>
                    <td><input type="number" value="0" id="atm_l"></td>
                </tr>
                <tr>
                    <td class="lbl"><label> Atmosferic Small:</label></td>
                    <td><input type="number" value="0" id="atm_s"></td>
                </tr>
                <tr>
                    <td class="lbl"> <label> Ion Large:</label></td>
                    <td> <input type="number" value="0" id="ion_l"></td>
                </tr>
                <tr>
                    <td class="lbl"><label> Ion Small:</label></td>
                    <td> <input type="number" value="0" id="ion_s"></td>
                </tr>
            </table>
            <button id="calculate">Calculate</button>
        </div>
        </div>
    </fieldset>

<fieldset>
    <legend>Results</legend>
    <div class="output_div">
        
        <table>
        <tr>
            <td class="lbl"><label class="output-label">Total Thrust: </label> </td>
            <td><Span id="t_thrust">0</Span></td>
        </tr>
        <tr>
            <td class="lbl"><label class="output-label">Kg of Thrust: </label></td>
            <td><Span id="kg_thrust">0</Span></td>
        </tr>
        <tr>
            <td class="lbl"><label class="output-label">Mass Balance:</label> </td>
            <td><Span id="m_balance">0</Span></td>
        </tr>
        </table>
    </div>
</fieldset>

    <script src="main.js"></script>
</body>

</html>
